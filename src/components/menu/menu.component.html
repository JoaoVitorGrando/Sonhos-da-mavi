<section id="menu" class="py-20 md:py-32 bg-[#FFF9F9]">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-4xl md:text-5xl font-script text-[#4A2C2A] mb-4">Nossos Sabores</h2>
    <p class="max-w-2xl mx-auto text-lg text-stone-600 mb-10 md:mb-12">
      Uma seleção de cones trufados feitos com os melhores ingredientes e muito afeto.
    </p>

    <!-- Grade simples e profissional -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
      @for(flavor of flavors(); track flavor.name) {
        <article
          class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col text-left border border-pink-50 hover:border-pink-200 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg"
        >
          <div class="overflow-hidden h-44 md:h-52">
            <img
              [src]="flavor.imageUrl"
              [alt]="flavor.name"
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            />
          </div>
          <div class="p-5 flex flex-col flex-grow">
            <h3 class="text-xl font-serif-elegant text-[#4A2C2A]">
              {{ flavor.name }}
            </h3>
            <p class="text-sm md:text-base text-stone-500 mt-2 flex-grow">
              {{ flavor.description }}
            </p>
            <div class="mt-4 pt-3 border-t border-pink-100">
              <button
                (click)="orderFlavor(flavor.name)"
                class="w-full inline-flex items-center justify-center px-4 py-2.5 rounded-full bg-[#E5B4B4] text-[#4A2C2A] font-semibold text-sm md:text-[15px] shadow-sm hover:bg-[#D48C8C] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#E5B4B4] transition-all duration-200"
              >
                Pedir este sabor
              </button>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</section>
