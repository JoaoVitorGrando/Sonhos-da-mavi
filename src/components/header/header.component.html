<header class="relative h-[70vh] md:h-screen w-full bg-cover bg-center" style="background-image: url('assets/capa1.jpg');">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-[1px]"></div>

  <!-- Cabeçalho minimalista fixo no topo -->
  <div class="relative z-20">
    <div class="max-w-6xl mx-auto px-6 pt-4 flex items-center justify-between text-sm text-white/90">
      <span class="font-serif-elegant tracking-wide text-white/80">
        Sonhos da Mavi
      </span>
      <nav class="hidden md:flex items-center gap-6">
        <a href="#about" class="hover:text-pink-200 transition-colors duration-150 text-white/80">Sobre</a>
        <a href="#menu" class="hover:text-pink-200 transition-colors duration-150 text-white/80">Sabores</a>
        <a href="#testimonials" class="hover:text-pink-200 transition-colors duration-150 text-white/80">Depoimentos</a>
        <a href="#orders" class="hover:text-pink-200 transition-colors duration-150 text-white/80">Encomendas</a>
      </nav>
    </div>
  </div>

  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white p-4">
    <h1 class="font-script text-6xl md:text-9xl drop-shadow-lg text-white animate-fade-in-down">Sonhos da Mavi</h1>
    <p class="font-serif-elegant text-2xl md:text-4xl mt-4 drop-shadow-md text-pink-100 animate-fade-in-up">Doçura que nasce de um sonho</p>
    <button (click)="openWhatsApp()" class="mt-8 inline-flex items-center gap-2 px-8 py-3 rounded-full bg-[#E5B4B4] text-[#4A2C2A] font-semibold text-lg shadow-lg hover:bg-[#D48C8C] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E5B4B4] transition-all duration-200 animate-fade-in-up">
      Pedir agora pelo WhatsApp
    </button>
  </div>
</header>
